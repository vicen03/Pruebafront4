<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <script src="jquery-3.7.1.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial;
      padding: 20px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      border-color: red;
      background-color: #330000;
    }

    .mensaje-error {
      color: red;
      font-size: 0.9em;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!
  <nav>
    <a href="index.html" style="color:white;">Inicio</a> |
    <a href="creacionUsuario.html" style="color:white;">Crear Usuario</a> |
    <a href="crearpublicacion.html" style="color:white;">Crear Publicación</a>
  </nav>

  <h1>Formulario Crear Usuario</h1>

  <form id="formUsuario" novalidate>
    <label>Nombre *</label>
    <input type="text" id="nombre">
    <div class="mensaje-error" id="errorNombre"></div>

    <label>Usuario *</label>
    <input type="text" id="usuario">
    <div class="mensaje-error" id="errorUsuario"></div>

    <label>Fecha de Ingreso (dd/MM/yyyy) *</label>
    <input type="text" id="fecha">
    <div class="mensaje-error" id="errorFecha"></div>

    <label>Email *</label>
    <input type="email" id="email">
    <div class="mensaje-error" id="errorEmail"></div>

    <label>Género</label>
    <select id="genero">
      <option value="">Seleccionar</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>

    <label>Sitio Web</label>
    <input type="text" id="web">

    <button type="button" id="btnCancelar">Cancelar</button>
    <button type="button" id="btnGuardar">Guardar</button>
  </form>

  <script>
    function limpiarErrores() {
      $('.mensaje-error').text('');
      $('input').removeClass('error');
    }

    function validarFormulario() {
      limpiarErrores();
      let valido = true;

      const nombre = $('#nombre').val().trim();
      const usuario = $('#usuario').val().trim();
      const fecha = $('#fecha').val().trim();
      const email = $('#email').val().trim();

      const fechaRegex = /^\d{2}\/\d{2}\/\d{4}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (nombre === '') {
        $('#errorNombre').text('El nombre es obligatorio.');
        $('#nombre').addClass('error');
        valido = false;
      }

      if (usuario === '') {
        $('#errorUsuario').text('El usuario es obligatorio.');
        $('#usuario').addClass('error');
        valido = false;
      }

      if (!fechaRegex.test(fecha)) {
        $('#errorFecha').text('Formato de fecha inválido. Ej: 25/12/2025');
        $('#fecha').addClass('error');
        valido = false;
      }

      if (!emailRegex.test(email)) {
        $('#errorEmail').text('Email inválido. Ej: nombre@dominio.com');
        $('#email').addClass('error');
        valido = false;
      }

      return valido;
    }

    $('#btnCancelar').click(function () {
      $('#formUsuario')[0].reset();
      limpiarErrores();
    });

    $('#btnGuardar').click(function () {
      if (validarFormulario()) {
        alert('Datos validados correctamente. (Simulando envío)');
       
      }
    });
  </script>
</body>
</html>
